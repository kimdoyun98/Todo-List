<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">TODO LIST</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/board/main/">Main</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/board/day/">Day</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/board/sub/">Sub</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/board/check/">LMS 과제</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">메뉴</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                                {% if request.COOKIES.user_id %}
                                <li class="nav-item"><a class="nav-link" href="/sign/logout/">Logout</a></li>
                                {% else %}
                                <li class="nav-item"><a class="nav-link" href="/sign/login/">Login</a></li>
                                <li class="nav-item"><a class="nav-link" href="/sign/signup/">Signup</a></li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    {% block main %}

                    {% endblock main %}
                </div>
            </div>
        </div>

</body>
</html>
