{% extends 'todo_main/Todo_header.html' %}
{% load bootstrap4 %}
{% block main %}
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .list-group {
            position: absolute;
            position: relative;
            bottom: 5px;
            top: 30px;
        }
    </style>
</head>
<div class="container">
    <form class="login_form" method="post" action="/board/check/">
        Hoseo Univercity LMS Login
        <div>
            <input type="text" id="user_id" class="fadeIn second" name="user_id" placeholder="login">
            <input type="password" id="user_pw" class="fadeIn third" name="user_pw" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="로그인">
        </div>
    </form>
    {% for context in contexts %}
    <div class="list-group">
        {% for text in context %}
        <li class="list-group-item">{{ text }}</li>
        {% endfor %}
    </div>
    {% endfor %}




</div>
{% endblock main %}
